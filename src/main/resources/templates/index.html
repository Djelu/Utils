<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <div>
        <div>
            <label for="day">Day: </label><input id="day" value="5">
            <label for="night">Night: </label><input id="night" value="5">
            <label for="cold">Cold: </label><input id="cold" value="5">
            <label for="hot">Hot: </label><input id="hot" value="5">
        </div>
        <div>
            <label for="calcDay">Day: </label><input id="calcDay" value="0">
            <label for="calcNight">Night: </label><input id="calcNight" value="0">
            <label for="calcCold">Cold: </label><input id="calcCold" value="0">
            <label for="calcHot">Hot: </label><input id="calcHot" value="0">
        </div>
    </div>
    <button onclick="foo()">Высчитать</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function foo() {
            $.post( window.location.href+"counters/calculate", {
                day: $('#day').val(),
                night: $('#night').val(),
                cold: $('#cold').val(),
                hot: $('#hot').val()
            }).done(function (data) {
                $('#calcDay').val(data.day);
                $('#calcNight').val(data.night);
                $('#calcCold').val(data.cold);
                $('#calcHot').val(data.hot);
            }).fail(function (data) {
                console.log(data)
            })
        }
    </script>
</body>
</html>
